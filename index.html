<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Score Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            position: relative;
        }
        
        .score-display {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
        }
        
        .previous-score {
            font-size: 36px;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .message {
            font-size: 48px;
            margin: 20px 0;
            height: 60px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
        
        .points-added {
            position: absolute;
            font-size: 36px;
            color: #0f0;
            animation: floatUp 1s ease-out forwards;
            opacity: 0;
            text-shadow: 0 0 5px #0f0;
        }
        
        .combo {
            font-size: 24px;
            color: #f0f;
            margin-top: 10px;
            text-shadow: 0 0 5px #f0f;
        }
        
        button {
            background-color: #f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            margin-top: 30px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #ff5050;
            transform: scale(1.05);
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="previous-score">0</div>
        <div class="score-display">0</div>
        <div class="message">PLAY NOW!</div>
        <div class="combo"></div>
        <button id="action-btn">TAP!</button>
    </div>

    <script>
        const scoreDisplay = document.querySelector('.score-display');
        const previousScore = document.querySelector('.previous-score');
        const message = document.querySelector('.message');
        const comboDisplay = document.querySelector('.combo');
        const actionBtn = document.getElementById('action-btn');
        const gameContainer = document.querySelector('.game-container');
        
        let score = 0;
        let combo = 0;
        let lastClickTime = 0;
        const messages = ["AMAZING!", "ADDICTIVE!", "RELAXING!", "INTERESTING!", "NEWHIGH", "SCORE*"];
        
        function updateScore(points) {
            previousScore.textContent = scoreDisplay.textContent;
            score += points;
            scoreDisplay.textContent = score;
            
            // Show points added animation
            const pointsElement = document.createElement('div');
            pointsElement.className = 'points-added';
            pointsElement.textContent = `+${points}`;
            gameContainer.appendChild(pointsElement);
            
            // Remove after animation
            setTimeout(() => {
                pointsElement.remove();
            }, 1000);
            
            // Random message sometimes
            if (Math.random() > 0.7) {
                const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                message.textContent = randomMsg;
                
                setTimeout(() => {
                    if (message.textContent === randomMsg) {
                        message.textContent = "";
                    }
                }, 1500);
            }
            
            // Combo system
            const now = Date.now();
            if (now - lastClickTime < 500) {
                combo++;
            } else {
                if (combo > 5) {
                    message.textContent = `COMBO ${combo}`;
                    setTimeout(() => {
                        if (message.textContent === `COMBO ${combo}`) {
                            message.textContent = "";
                        }
                    }, 1500);
                }
                combo = 0;
            }
            lastClickTime = now;
            
            comboDisplay.textContent = combo > 0 ? `Combo ${combo}` : "";
        }
        
        actionBtn.addEventListener('click', () => {
            const points = Math.floor(Math.random() * 200) + 50;
            updateScore(points);
        });
        
        // Initialize
        scoreDisplay.textContent = "0";
        previousScore.textContent = "0";
    </script>
</body>
</html>
