<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор кейсов с фигурками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        
        .balance {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        .cases {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
        }
        
        .case {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }
        
        .case:hover {
            transform: scale(1.05);
        }
        
        .case img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .case h3 {
            margin: 10px 0;
        }
        
        .case .price {
            color: #ffcc00;
            font-weight: bold;
        }
        
        .case .limited {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff3333;
            color: white;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .animation-container {
            height: 150px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
            background-color: #222;
            border-radius: 5px;
            display: none;
        }
        
        .animation-items {
            display: flex;
            position: absolute;
            left: 0;
            transition: left 0.1s;
        }
        
        .animation-item {
            width: 150px;
            height: 150px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            margin-right: 5px;
            border-radius: 5px;
        }
        
        .animation-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        
        .animation-item .name {
            font-size: 12px;
            margin-top: 5px;
        }
        
        .result {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #ffcc00;
            display: none;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .sell-btn {
            background-color: #ff3333;
            color: white;
        }
        
        .keep-btn {
            background-color: #33cc33;
            color: white;
        }
        
        .inventory {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        
        .inventory h2 {
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }
        
        .inventory-items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .inventory-item {
            background-color: #444;
            border-radius: 5px;
            padding: 10px;
            width: 120px;
            text-align: center;
        }
        
        .inventory-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 3px;
        }
        
        .inventory-item .name {
            font-size: 14px;
            margin: 5px 0;
        }
        
        .inventory-item .price {
            color: #ffcc00;
            font-size: 12px;
        }
        
        .sell-inventory-btn {
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Симулятор кейсов с фигурками</h1>
        
        <div class="balance">
            <div>Баланс: <span id="money">1000</span> ₽</div>
            <div>Кейсов открыто: <span id="opened-cases">0</span></div>
        </div>
        
        <h2>Доступные кейсы</h2>
        <div class="cases">
            <div class="case" onclick="openCase(0)">
                <img src="https://via.placeholder.com/150/333/fff?text=Обычный" alt="Обычный кейс">
                <h3>Обычный кейс</h3>
                <div class="price">100 ₽</div>
            </div>
            
            <div class="case" onclick="openCase(1)">
                <img src="https://via.placeholder.com/150/555/fff?text=Редкий" alt="Редкий кейс">
                <h3>Редкий кейс</h3>
                <div class="price">300 ₽</div>
            </div>
            
            <div class="case" onclick="openCase(2)">
                <img src="https://via.placeholder.com/150/900/fff?text=Ограниченный" alt="Ограниченный кейс">
                <h3>Ограниченный кейс</h3>
                <div class="price">500 ₽</div>
                <div class="limited">Осталось: <span id="limited-count">5</span></div>
            </div>
        </div>
        
        <div class="animation-container" id="animation-container">
            <div class="animation-items" id="animation-items"></div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="buttons" id="buttons">
            <button class="sell-btn" onclick="sellItem()">Продать</button>
            <button class="keep-btn" onclick="keepItem()">Оставить</button>
        </div>
        
        <div class="inventory">
            <h2>Инвентарь</h2>
            <div class="inventory-items" id="inventory-items">
                <!-- Здесь будут отображаться полученные фигурки -->
            </div>
        </div>
    </div>

    <script>
        // Данные о фигурках для каждого кейса
        const caseItems = [
            // Обычный кейс
            [
                { name: "Обычная фигурка 1", price: 50, image: "https://via.placeholder.com/100/aaa/000?text=Обыч1", rarity: 60 },
                { name: "Обычная фигурка 2", price: 70, image: "https://via.placeholder.com/100/aaa/000?text=Обыч2", rarity: 50 },
                { name: "Редкая фигурка 1", price: 150, image: "https://via.placeholder.com/100/blue/fff?text=Редк1", rarity: 20 },
                { name: "Редкая фигурка 2", price: 200, image: "https://via.placeholder.com/100/blue/fff?text=Редк2", rarity: 15 },
                { name: "Легендарная фигурка", price: 500, image: "https://via.placeholder.com/100/gold/000?text=Легенда", rarity: 5 }
            ],
            // Редкий кейс
            [
                { name: "Редкая фигурка A", price: 200, image: "https://via.placeholder.com/100/blue/fff?text=РедкA", rarity: 50 },
                { name: "Редкая фигурка B", price: 250, image: "https://via.placeholder.com/100/blue/fff?text=РедкB", rarity: 40 },
                { name: "Легендарная фигурка X", price: 600, image: "https://via.placeholder.com/100/gold/000?text=ЛегендаX", rarity: 8 },
                { name: "Легендарная фигурка Y", price: 800, image: "https://via.placeholder.com/100/gold/000?text=ЛегендаY", rarity: 2 }
            ],
            // Ограниченный кейс
            [
                { name: "Эксклюзивная фигурка 1", price: 400, image: "https://via.placeholder.com/100/purple/fff?text=Экс1", rarity: 40 },
                { name: "Эксклюзивная фигурка 2", price: 600, image: "https://via.placeholder.com/100/purple/fff?text=Экс2", rarity: 30 },
                { name: "Уникальная фигурка", price: 1500, image: "https://via.placeholder.com/100/red/fff?text=Уникаль", rarity: 5 },
                { name: "Золотая фигурка", price: 3000, image: "https://via.placeholder.com/100/gold/000?text=Золото", rarity: 1 }
            ]
        ];
        
        // Цены кейсов
        const casePrices = [100, 300, 500];
        
        // Ограниченное количество ограниченных кейсов
        let limitedCasesLeft = 5;
        
        // Игровые переменные
        let money = 1000;
        let openedCases = 0;
        let inventory = [];
        let currentItem = null;
        let animationInterval = null;
        let animationSpeed = 50;
        let slowingDown = false;
        let currentPosition = 0;
        let targetPosition = 0;
        
        // Обновление отображения баланса
        function updateBalance() {
            document.getElementById('money').textContent = money;
            document.getElementById('opened-cases').textContent = openedCases;
            document.getElementById('limited-count').textContent = limitedCasesLeft;
        }
        
        // Открытие кейса
        function openCase(caseIndex) {
            // Проверка баланса
            if (money < casePrices[caseIndex]) {
                alert('Недостаточно средств!');
                return;
            }
            
            // Проверка ограниченного кейса
            if (caseIndex === 2 && limitedCasesLeft <= 0) {
                alert('Ограниченные кейсы закончились!');
                return;
            }
            
            // Спишем деньги
            money -= casePrices[caseIndex];
            openedCases++;
            if (caseIndex === 2) {
                limitedCasesLeft--;
            }
            updateBalance();
            
            // Заблокируем кнопки кейсов на время анимации
            document.querySelectorAll('.case').forEach(c => c.style.pointerEvents = 'none');
            
            // Подготовка анимации
            prepareAnimation(caseIndex);
            
            // Запуск анимации
            startAnimation(caseIndex);
        }
        
        // Подготовка анимации
        function prepareAnimation(caseIndex) {
            const animationContainer = document.getElementById('animation-container');
            const animationItems = document.getElementById('animation-items');
            
            // Очистим предыдущие элементы
            animationItems.innerHTML = '';
            
            // Создадим много копий фигурок для анимации прокрутки
            const items = caseItems[caseIndex];
            for (let i = 0; i < 100; i++) {
                const item = items[Math.floor(Math.random() * items.length)];
                const itemElement = document.createElement('div');
                itemElement.className = 'animation-item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="name">${item.name}</div>
                `;
                animationItems.appendChild(itemElement);
            }
            
            // Покажем контейнер анимации
            animationContainer.style.display = 'block';
            
            // Скрываем предыдущий результат и кнопки
            document.getElementById('result').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';
        }
        
        // Запуск анимации
        function startAnimation(caseIndex) {
            const animationItems = document.getElementById('animation-items');
            const itemsCount = caseItems[caseIndex].length;
            
            // Вычисляем целевую позицию для остановки (случайный элемент с учетом редкости)
            const items = caseItems[caseIndex];
            let totalRarity = items.reduce((sum, item) => sum + item.rarity, 0);
            let randomValue = Math.random() * totalRarity;
            let selectedItem = null;
            
            for (const item of items) {
                if (randomValue <= item.rarity) {
                    selectedItem = item;
                    break;
                }
                randomValue -= item.rarity;
            }
            
            // Если почему-то не выбрали (маловероятно), берем первый
            if (!selectedItem) selectedItem = items[0];
            
            currentItem = selectedItem;
            
            // Вычисляем позицию, где этот элемент будет в центре
            const itemWidth = 155; // 150px + 5px margin-right
            const containerWidth = document.getElementById('animation-container').offsetWidth;
            const centerPosition = Math.floor(containerWidth / 2) - Math.floor(itemWidth / 2);
            
            // Находим индекс выбранного элемента в анимации (последние 20 элементов)
            const animationItemsCount = animationItems.children.length;
            const searchStart = animationItemsCount - 20;
            let targetIndex = -1;
            
            for (let i = searchStart; i < animationItemsCount; i++) {
                const img = animationItems.children[i].querySelector('img');
                if (img && img.alt === selectedItem.name) {
                    targetIndex = i;
                    break;
                }
            }
            
            // Если не нашли (маловероятно), берем предпоследний
            if (targetIndex === -1) targetIndex = animationItemsCount - 2;
            
            // Вычисляем целевую позицию для остановки
            targetPosition = -(targetIndex * itemWidth - centerPosition);
            
            // Начинаем анимацию
            currentPosition = 0;
            slowingDown = false;
            animationItems.style.left = currentPosition + 'px';
            
            if (animationInterval) clearInterval(animationInterval);
            
            animationInterval = setInterval(() => {
                // Если еще не начали замедляться и прошли 70% пути
                if (!slowingDown && currentPosition < targetPosition * 0.7) {
                    slowingDown = true;
                    animationSpeed = 150; // Замедляемся
                }
                
                // Двигаемся к цели
                if (slowingDown) {
                    // Приближаемся к цели с замедлением
                    const distance = targetPosition - currentPosition;
                    currentPosition += distance * 0.1;
                    
                    // Если очень близко, останавливаемся
                    if (Math.abs(distance) < 5) {
                        currentPosition = targetPosition;
                        clearInterval(animationInterval);
                        animationItems.style.left = currentPosition + 'px';
                        showResult();
                        return;
                    }
                } else {
                    // Быстрое движение в начале
                    currentPosition -= 30;
                }
                
                animationItems.style.left = currentPosition + 'px';
            }, 30);
        }
        
        // Показать результат
        function showResult() {
            const resultElement = document.getElementById('result');
            const buttonsElement = document.getElementById('buttons');
            
            resultElement.textContent = `Вы получили: ${currentItem.name} (${currentItem.price} ₽)`;
            resultElement.style.display = 'block';
            buttonsElement.style.display = 'flex';
            
            // Разблокируем кейсы
            document.querySelectorAll('.case').forEach(c => c.style.pointerEvents = 'auto');
        }
        
        // Продать предмет
        function sellItem() {
            money += currentItem.price;
            updateBalance();
            
            document.getElementById('animation-container').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';
        }
        
        // Оставить предмет в инвентаре
        function keepItem() {
            inventory.push(currentItem);
            updateInventory();
            
            document.getElementById('animation-container').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';
        }
        
        // Обновление инвентаря
        function updateInventory() {
            const inventoryItems = document.getElementById('inventory-items');
            inventoryItems.innerHTML = '';
            
            inventory.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'inventory-item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="name">${item.name}</div>
                    <div class="price">${item.price} ₽</div>
                    <button class="sell-inventory-btn" onclick="sellInventoryItem(${index})">Продать</button>
                `;
                inventoryItems.appendChild(itemElement);
            });
        }
        
        // Продать предмет из инвентаря
        function sellInventoryItem(index) {
            if (index >= 0 && index < inventory.length) {
                money += inventory[index].price;
                inventory.splice(index, 1);
                updateBalance();
                updateInventory();
            }
        }
        
        // Инициализация
        updateBalance();
        updateInventory();
    </script>
</body>
</html>
